<section id="tasks">
  <header>
    <h2>{{ selectedUser.name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <!-- Tener siempre en cuenta el $event para pasar el evento que viene desde abajo -->
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
    }
  </ul>

  @if(isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"></app-new-task>
  }
</section>
